# ============================================
# PRODUCTION NGINX CONFIGURATION
# ============================================
#
# Nginx serves static files directly (fast) and proxies PHP to PHP-FPM.
# Static files are baked into the nginx image from the PHP builder.
#
# Request flow:
# User → Host Nginx (SSL, port 443) → Docker Nginx (port 80) → PHP-FPM
# ============================================

server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php;

    # ============================================
    # SECURITY
    # ============================================
    server_tokens off;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # ============================================
    # UPLOAD SIZE LIMIT
    # ============================================
    client_max_body_size 100M;

    # ============================================
    # REAL IP HANDLING (Behind Reverse Proxy)
    # ============================================
    set_real_ip_from 172.16.0.0/12;
    set_real_ip_from 10.0.0.0/8;
    set_real_ip_from 127.0.0.1;
    real_ip_header X-Forwarded-For;
    real_ip_recursive on;

    # ============================================
    # MAIN LOCATION (Laravel Front Controller)
    # ============================================
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # ============================================
    # PHP HANDLING
    # ============================================
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;

        # Buffer settings
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # Timeout settings
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # ============================================
    # VITE BUILD ASSETS (aggressive caching)
    # ============================================
    location /build/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ============================================
    # STATIC FILES
    # ============================================
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot|webp|avif|pdf|mp4|webm|mp3|zip)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    # ============================================
    # BLOCK SENSITIVE FILES
    # ============================================
    location ~ /\. {
        deny all;
        return 404;
    }

    location ~ composer\.(json|lock)$ {
        deny all;
        return 404;
    }

    location ~ package(-lock)?\.json$ {
        deny all;
        return 404;
    }

    # ============================================
    # GZIP COMPRESSION
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 5;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml;
}
